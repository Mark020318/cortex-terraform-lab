name: Cortex CLI Code Scan (Full Scan)

on:
  push:
    branches:
      - '**'        # ä»»ä½•åˆ†æ”¯ Push éƒ½æœƒè·‘
  pull_request:     # é–‹ PR ä¹Ÿæœƒè·‘
  workflow_dispatch: # å…è¨±æ‰‹å‹•åŸ·è¡Œ

env:
  # 1. è¨­å®šå°ç£å€ API
  CORTEX_API_URL: https://api-twes.xdr.tw.paloaltonetworks.com
  
  # GitHub Secrets
  CORTEX_API_KEY_ID: ${{ secrets.CORTEX_API_KEY_ID }}
  CORTEX_API_KEY: ${{ secrets.CORTEX_API_KEY_SECRET }}

jobs:
  cortex-code-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read
      security-events: write
      actions: read        # ğŸŸ¢ è£œä¸Šé€™å€‹æ¬Šé™é¿å…å ±éŒ¯

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        # å…¨é‡æƒæä¸éœ€è¦ fetch-depth: 0ï¼Œé è¨­åªæŠ“æœ€æ–°ç‰ˆå³å¯ï¼Œé€Ÿåº¦æ›´å¿«

      # æ¸…é™¤èˆŠè¨­å®š (Support å»ºè­°)
      - name: Clean Cortex CLI Config
        run: |
          rm -rf ~/.cortexcli/APPSEC

      - name: Download cortexcli
        run: |
          set -eux
          # ä½¿ç”¨ env ä¸­çš„æ­£ç¢ºç¶²å€
          crtx_resp=$(curl -sS "${CORTEX_API_URL}/public_api/v1/unified-cli/releases/download-link?os=linux&architecture=amd64" \
            -H "x-xdr-auth-id: ${CORTEX_API_KEY_ID}" \
            -H "Authorization: ${CORTEX_API_KEY}")

          crtx_url=$(echo "$crtx_resp" | jq -r ".signed_url")
          
          if [ -z "$crtx_url" ] || [ "$crtx_url" = "null" ]; then
            echo "Error: Failed to get signed URL"
            exit 1
          fi

          curl -sS -o cortexcli "$crtx_url"
          chmod +x cortexcli

      # ğŸŸ¢ åŸ·è¡Œå…¨é‡æƒæ (ç›´æ¥æƒæç•¶å‰ç›®éŒ„)
      - name: Run Cortex CLI Code Scan (Full)
        run: |
          set -eux
          
          ./cortexcli \
            --api-base-url "${CORTEX_API_URL}" \
            --api-key "${CORTEX_API_KEY}" \
            --api-key-id "${CORTEX_API_KEY_ID}" \
            code scan \
            --directory "." \
            --repo-id "${{ github.repository }}" \
            --branch "${{ github.ref_name }}" \
            --source "GITHUB_ACTIONS" \
            --create-repo-if-missing \
            --upload-mode upload 
