name: Cortex CLI Code Scan (Changed Files Only)

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  CORTEX_API_KEY_ID: ${{ secrets.CORTEX_API_KEY_ID }}
  CORTEX_API_KEY: ${{ secrets.CORTEX_API_KEY_SECRET }}
  CORTEX_API_URL: ${{ secrets.CORTEX_API_BASE_URL }}

jobs:
  cortex-code-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ⚠️ 很重要，diff 才抓得到 base

      - name: Collect changed files
        id: changes
        run: |
          set -eux

          if [ -n "${{ github.base_ref }}" ]; then
            echo "PR event detected"
            git fetch origin "${{ github.base_ref }}"
            RANGE="origin/${{ github.base_ref }}...HEAD"
          else
            echo "Push event detected"
            RANGE="HEAD~1...HEAD"
          fi

          git diff --name-only $RANGE > changed_files.txt

          echo "Changed files:"
          cat changed_files.txt

          if [ ! -s changed_files.txt ]; then
            echo "No changed files detected, exiting."
            exit 0
          fi

      - name: Prepare scan directory (changed files only)
        run: |
          set -eux

          SCAN_DIR="${{ github.workspace }}/changed-scan"
          mkdir -p "$SCAN_DIR"

          while read -r file; do
            if [ -f "$file" ]; then
              mkdir -p "$SCAN_DIR/$(dirname "$file")"
              cp "$file" "$SCAN_DIR/$file"
            fi
          done < changed_files.txt

          echo "Files prepared for scan:"
          find "$SCAN_DIR" -type f

      - name: Download cortexcli
        run: |
          set -eux

          crtx_resp=$(curl "${CORTEX_API_URL}/public_api/v1/unified-cli/releases/download-link?os=linux&architecture=amd64" \
            -H "x-xdr-auth-id: ${CORTEX_API_KEY_ID}" \
            -H "Authorization: ${CORTEX_API_KEY}")

          crtx_url=$(echo "$crtx_resp" | jq -r ".signed_url")
          curl -o cortexcli "$crtx_url"
          chmod +x cortexcli
          ./cortexcli --version

      - name: Run Cortex CLI Code Scan (changed files)
        run: |
          set -eux

          OUTPUT_PATH="${{ github.workspace }}/result.sarif"

          ./cortexcli \
            --api-base-url "${CORTEX_API_URL}" \
            --api-key "${CORTEX_API_KEY}" \
            --api-key-id "${CORTEX_API_KEY_ID}" \
            code scan \
            --directory "${{ github.workspace }}/changed-scan" \
            --repo-id "${{ github.repository }}" \
            --branch "${{ github.ref_name }}" \
            --source "GITHUB_ACTIONS" \
            --create-repo-if-missing \
            --upload-mode upload \
            --output sarif \
            --output-file-path "$OUTPUT_PATH"

          ls -al "${{ github.workspace }}"
          test -f "$OUTPUT_PATH"

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: result.sarif
