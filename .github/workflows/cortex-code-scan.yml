name: Cortex Code Scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    env:
      CORTEX_API_KEY_ID: ${{ secrets.CORTEX_API_KEY_ID }}
      CORTEX_API_KEY: ${{ secrets.CORTEX_API_KEY }}
      CORTEX_API_BASE_URL: ${{ secrets.CORTEX_API_BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Cortex CLI
        run: |
          set -eux
          curl -L -o cortexcli \
            "$CORTEX_API_BASE_URL/public_api/v1/cli/releases/download-link?os=linux&architecture=amd64"
          chmod +x cortexcli
          ./cortexcli --version

      - name: Run Cortex CLI Code Scan
        run: |
          set -eux

          # 用絕對路徑寫出 SARIF，確保位置正確
          OUTPUT_PATH="${{ github.workspace }}/result.sarif"

          ./cortexcli \
            --api-base-url "$CORTEX_API_BASE_URL" \
            --api-key "$CORTEX_API_KEY" \
            --api-key-id "$CORTEX_API_KEY_ID" \
            code scan \
            --directory "${{ github.workspace }}" \
            --repo-id "${{ github.repository }}" \
            --branch "${{ github.ref_name }}" \
            --source "GITHUB_ACTIONS" \
            --upload-mode upload \
            --output sarif \
            --output-file-path "$OUTPUT_PATH"

          echo "== ls workspace =="
          ls -al "${{ github.workspace }}"

          # 確認檔案真的存在，不存在就直接讓這個 step fail
          if [ ! -f "$OUTPUT_PATH" ]; then
            echo "ERROR: Cortex CLI 沒有產生 SARIF 檔案：$OUTPUT_PATH"
            exit 1
          fi

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: result.sarif
