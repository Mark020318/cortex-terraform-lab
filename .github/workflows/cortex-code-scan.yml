name: Cortex CLI Code Scan

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  # 對應你現在的 Repository secrets
  CORTEX_API_KEY_ID: ${{ secrets.CORTEX_API_KEY_ID }}
  CORTEX_API_KEY: ${{ secrets.CORTEX_API_KEY_SECRET }}
  CORTEX_API_URL: ${{ secrets.CORTEX_API_BASE_URL }}

jobs:
  cortex-code-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Verify Node.js Version
        run: node -v

      - name: Download cortexcli
        run: |
          set -eux

          if [ -z "$CORTEX_API_URL" ]; then
            echo "ERROR: CORTEX_API_URL is empty. Check secrets.CORTEX_API_BASE_URL"
            exit 1
          fi

          crtx_resp=$(curl "${CORTEX_API_URL}/public_api/v1/unified-cli/releases/download-link?os=linux&architecture=amd64" \
            -H "x-xdr-auth-id: ${CORTEX_API_KEY_ID}" \
            -H "Authorization: ${CORTEX_API_KEY}")
          crtx_url=$(echo "$crtx_resp" | jq -r ".signed_url")
          curl -o cortexcli "$crtx_url"
          chmod +x cortexcli
          ./cortexcli --version

      - name: Run Cortex CLI Code Scan
        run: |
          set -eux

          OUTPUT_PATH="${{ github.workspace }}/result.sarif"

          ./cortexcli \
            --api-base-url "${CORTEX_API_URL}" \
            --api-key "${CORTEX_API_KEY}" \
            --api-key-id "${CORTEX_API_KEY_ID}" \
            code scan \
            --directory "${{ github.workspace }}" \
            --repo-id "${{ github.repository }}" \
            --branch "${{ github.ref_name }}" \
            --source "GITHUB_ACTIONS" \
            --create-repo-if-missing \
            --upload-mode upload \
            --output sarif \
            --output-file-path "$OUTPUT_PATH"

          ls -al "${{ github.workspace }}"
          if [ ! -f "$OUTPUT_PATH" ]; then
            echo "ERROR: Cortex CLI 沒有產生 SARIF 檔案：$OUTPUT_PATH"
            exit 1
          fi

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: result.sarif
